<!doctype html>
<html>
	<head>
		<title>Poker Face</title>
		<meta http-equiv="content-type" content="text-html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src='pokerface.js'></script>
		<script src='pokerfacecontroller.js'></script>
		<style>
			html, body {
				width: 100%;
				height: 100%;
				overflow: hidden;
				padding: 0 0 0 0;
				margin: 0 0 0 0;
			}
			#variableface {
				width:100%;
				height:100%;
			}
			#fixedface {
				position: absolute;
				top:4px;
				left:4px;
				width:100px;
				height:100px;
			}
		</style>
		<script>
			var face1 = null;
			var face2 = null;
			onload = function() {
				var e = document.getElementById('variableface');
				face1 = new PokerFace(e);
				face1.load();
			}
			onresize = function() {
				face1.resize();
			}

			// press Alt-T to test a second object on the page
			onkeyup = function(e) {
				if (!face2 && e.altKey && String.fromCharCode(e.keyCode) == 'T') {
					var f = document.getElementById('fixedface');
					face2 = new PokerFace(f,false);
					face2.load();
					face2.setPleasure(74);
					face2.setFocus(26);
				}
			}
		</script>
	</head>
	<body>
		<div id='variableface'></div>
		<div id='fixedface'></div>
	</body>
</html>
